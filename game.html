<body>
<h1>The Adventure Begins</h1>
<div id="mainDiv">
	<fieldset>
		<legend>Story</legend>
			<div id="mainDiv">
				<div id="introscreen"><p>This is your adventure through the lands <br> of dicksberg	</p>
				<button onclick="start()">Press to start</button></div>
			</div>
			<div id="story">
				<p id="title"></p>
				<ul>
					<li onclick="select(1)" class="options" id="a"></li>
					<li onclick="select(2)" class="options" id="b"></li>
					<li onclick="select(3)" class="options" id="c"></li>
					<li onclick="select(4)" class="options" id="d"></li>
				</ul>
				<p id="ans"></p>
			</div>

			<h2 id="ded">You are dead</h2>
			<button id="grills" onclick="lady()">Continue</button>
			<button>Continue</button>
			<button>Continue</button>
			<button>Continue</button>

		</fieldset>

</div>
<script>
var tale1 = {ST:"After walking for a while it turns to night, <br> how will you keep warm", SCa:"Climb in a tree and hope the night is warm", SCb:"Put on all your clothes", SCc:"Cover yourself in dirt and leaves", SCd:"Make a fire", SEa:"Your luck betrays you and you freeze to death durin your first night", SEb:"Due to your limited mobility, you fall from the tree and break your neck", SEc:"You imitate other creatures and survive the night", SEd:"The fire might keep you warm, but bandits find you in your slumber. You find yourself without a throat."};
var tale2 = {ST:"After walking for a while an old lady collpases in front of you.", SCa:"Give her food", SCb:"Give her water", SCc:"Laugh and move on", SCd:"Loot body"};
//story1
function start() {
		var intro = document.getElementById("introscreen");
		var first = document.getElementById("story");
		introscreen.style.display = "none"
		story.style.display = "block"

		document.getElementById("title").innerHTML = tale1.ST
		document.getElementById("a").innerHTML = tale1.SCa
		document.getElementById("b").innerHTML = tale1.SCb
		document.getElementById("c").innerHTML = tale1.SCc
		document.getElementById("d").innerHTML = tale1.SCd}
function select(option){
	var bod = document.getElementById("mainDiv");
	var	def = document.getElementById("ded");
	var nex = document.getElementById("grills");


	switch(option) {
		case 1:
			document.getElementById("ans").innerHTML = tale1.SEa
			def.style.display = "block";
			break;
		case 2:
			document.getElementById("ans").innerHTML = tale1.SEb
			def.style.display = "block";
			break;
		case 3:
			document.getElementById("ans").innerHTML = tale1.SEc
			nex.style.display = "block"
			break;
		case 4:
			document.getElementById("ans").innerHTML = tale1.SEd
			def.style.display = "block";
			break;
	}}

//story2 
function lady () {
	var first = document.getElementById("story");

	document.getElementById("ans").innerHTML = ""
	document.getElementById("title").innerHTML = tale2.ST
	document.getElementById("a").innerHTML = tale2.SCa
	document.getElementById("b").innerHTML = tale2.SCb
	document.getElementById("c").innerHTML = tale2.SCc
	document.getElementById("d").innerHTML = tale2.SCd }

</script>
